<h1 class="h1-panel">Category List Panel</h1>
<div class="mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a
            class="button-btn"
            mat-flat-button
            color="primary"
            [routerLink]="['create']"
        >
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table
            mat-table
            [dataSource]="dataSource"
            class=""
            matSort
            matSortActive="updatedDate"
        >
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">
                        <i
                            class="fas fa-eye row-edit"
                            [routerLink]="['details/', row._id]"
                        ></i>
                        <i
                            class="fas fa-edit row-edit"
                            [routerLink]="['edit/', row._id]"
                        ></i>
                        {{ row._id }}</span
                    >
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.name }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    STATUS
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.status }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="updatedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    UPDATED
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.updatedDate }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    CREATED
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.createdDate }}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
