<h1 class="h1-panel">Interface Specification List Panel</h1>
<div class="mat-elevation-z8  margin-1">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <button mat-raised-button color="accent" [routerLink]="['create']">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="full-width">
        <mat-form-field fxFlex="100%">
            <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
            />
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <table
            mat-table
            [dataSource]="dataSource"
            class=""
            matSort
            matSortActive="updatedDate"
        >
            <ng-container matColumnDef="DE">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="flex jc-center">
                    <button
                        class="margin-1"
                        type="button"
                        mat-icon-button
                        color="accent"
                        [routerLink]="['details/', row._id]"
                    >
                        <mat-icon>pageview</mat-icon>
                    </button>

                    <button
                        class="margin-1"
                        type="button"
                        mat-icon-button
                        color="accent"
                        [routerLink]="['edit/', row._id]"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row._id }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.name }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    STATUS
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.status }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="updatedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    UPDATED
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.updatedDate }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    CREATED
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="data-span">{{ row.createdDate }}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
